<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Add-Cart</title>

    <!-- Primary Meta Tags -->
    <title>add to cart product</title>
    <meta name="title" content="add to cart product">
    <meta name="description" content="The add-to-cart button is a feature of ecommerce stores that allows customers to choose items to purchase without actually completing the payment">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cartbutton.netlify.app/">
    <meta property="og:title" content="add to cart product">
    <meta property="og:description" content="The add-to-cart button is a feature of ecommerce stores that allows customers to choose items to purchase without actually completing the payment">
    <meta property="og:image" content="https://i.postimg.cc/dD3fxFjt/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cartbutton.netlify.app/">
    <meta property="twitter:title" content="add to cart product">
    <meta property="twitter:description" content="The add-to-cart button is a feature of ecommerce stores that allows customers to choose items to purchase without actually completing the payment">
    <meta property="twitter:image" content="https://i.postimg.cc/dD3fxFjt/meta.png~">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="fourth-section">
      <div class="container">
        <div class="top-btn">
          <button id="plus" class="pm-btn ">Add To Cart +</button>
          <button id="minus" class="pm-btn">Remove Cart -</button>
        </div>
        <h1 id="t-c">Total Cart : <span id="count">1</span></h1>

        <div class="main-cart">
         
          <div class="prodects">
            <div class="prodects-1">
              <p class="off">10% OFF</p>

              <img
                src="./imges/mango.jpeg"
                class="apple"
                alt="apple_PNG12405"
              />
              <p class="fruit-text fw-bold">FRUIT</p>
              <p class="b-biscuits fw-bold">Fresh Indian Mangos (6spcs)</p>
              <div class="images-star">
                <img src="/imges/570c0e0c-c994-4099-85c9-1e45d270165c.jpeg" alt="star-1" />
                <img src="/imges/570c0e0c-c994-4099-85c9-1e45d270165c.jpeg" alt="star-1" />
                <img src="/imges/570c0e0c-c994-4099-85c9-1e45d270165c.jpeg" alt="star-1" />
                <img src="/imges/570c0e0c-c994-4099-85c9-1e45d270165c.jpeg" alt="star-1" />
                <img src="/imges/570c0e0c-c994-4099-85c9-1e45d270165c.jpeg" alt="star-1" />
              </div>
              <p class="dollar"><del>$18.00</del> <b>$12.00</b></p>
              <button class="add-card">
                <img src="./imges/WhatsApp Image 2022-05-19 at 11.28.38 AM.jpeg" alt="star" class="imh-1" />
                <span class="add-to-cart-text fw-bold">Add to Card</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
